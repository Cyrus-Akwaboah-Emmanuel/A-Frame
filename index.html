<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-FRAME</title>
  <script src="script/aframe.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="texture/wood-floors_0007_01_L.jpg" alt="" id="floor">
      <img src="texture/laminated-and-wood-grain_0013_01_L.jpg" id="wood-texture" alt="">
    </a-assets>

    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

    <a-plane color="#8BAE66" height="20" width="20" rotation="-90 0 0" src="#floor"></a-plane>

    <!-- TABLE -->
    <a-box position="0 0.8 0" width="2" height="0" depth="1" color="#8B5A2B" src="#wood-texture"></a-box>

    <!-- Table Legs -->
    <a-cylinder radius="0.05" height="0.8" position="-0.9 0.4 -0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="0.9 0.4 -0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="-0.9 0.4 0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="0.9 0.4 0.45" color="#5C3A1E"></a-cylinder>

    <!-- CHAIRS -->
    <a-box position="-1.2 0.6 0" width="0.6" height="0.1" depth="0.9" color="#4b3d2b"></a-box>
    <a-box position="-1.2 1.0 -0.25" width="0.6" height="0.8" depth="0.1" color="#4b3d2b"></a-box>

    <!-- Chair 2 -->
    <a-box position="1.2 0.6 0" width="0.6" height="0.1" depth="0.6" color="#4b3d2b"></a-box>
    <a-box position="1.2 1.0 -0.25" width="0.6" height="0.8" depth="0.1" color="#4b3d2b"></a-box>

    <!-- ITEMS ON TABLE -->
    <a-cylinder position="-0.5 0.88 0" height="0.25" radius="0.12" color="green">
      <a-text value="MILO" width="1" align="center" color="white" position="0 0.15 0.13"></a-text>
    </a-cylinder>

    <!-- Milk Tin -->
    <a-cylinder position="0.3 0.88 0" height="0.25" radius="0.12" color="lightblue">
      <a-text value="MILK" align="center" width="1" color="white" position="0 0.15 0.13"></a-text>
    </a-cylinder>

    <!-- Cups -->
    <a-cylinder position="0 0.88 -0.1" height="0.15" radius="0.07" color="red"></a-cylinder>
    <a-cylinder position="0 0.88 0.2" height="0.15" radius="0.07" color="white"></a-cylinder>

    <!--Table Lamp -->
    <a-cylinder position="0.7 0.88 -0.3" height="0.1" radius="0.08" color="#444"></a-cylinder>
    <a-cone position="0.7 1 -0.3" height="0.3" radius-bottom="0.15" radius-top="0.02" color="yellow"></a-cone>

    <!-- Camera -->
    <a-entity position="0 1.6 3">
      <a-camera></a-camera>
    </a-entity>

  </a-scene>
</body>
</html>
