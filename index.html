<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-FRAME Scene with Hut, Clouds & Tree</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="texture/wood-floors_0007_01_L.jpg" id="floor">
      <img src="texture/laminated-and-wood-grain_0013_01_L.jpg" id="wood-texture">
    </a-assets>

    <!-- SKY -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- LIGHTS -->
    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

    <!-- FLOOR -->
    <a-plane color="#8BAE66" rotation="-90 0 0" height="50" width="50" src="#floor"></a-plane>

    <!-- TABLE & CHAIRS -->
    <a-box position="0 0.8 0" width="2" height="0.1" depth="1" color="#8B5A2B" src="#wood-texture"></a-box>
    <a-cylinder radius="0.05" height="0.8" position="-0.9 0.4 -0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="0.9 0.4 -0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="-0.9 0.4 0.45" color="#5C3A1E"></a-cylinder>
    <a-cylinder radius="0.05" height="0.8" position="0.9 0.4 0.45" color="#5C3A1E"></a-cylinder>

    <!-- LEFT CHAIR -->
    <a-entity position="-1.3 0 0">
      <a-box position="0 0.6 0" width="0.6" height="0.1" depth="0.6" color="#4b3d2b"></a-box>
      <a-box position="0 1.0 0.25" width="0.6" height="0.8" depth="0.1" color="#4b3d2b"></a-box>
      <a-cylinder radius="0.04" height="0.6" position="-0.25 0.3 -0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="0.25 0.3 -0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="-0.25 0.3 0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="0.25 0.3 0.25" color="#3a2e22"></a-cylinder>
    </a-entity>

    <!-- RIGHT CHAIR -->
    <a-entity position="1.3 0 0" rotation="0 180 0">
      <a-box position="0 0.6 0" width="0.6" height="0.1" depth="0.6" color="#4b3d2b"></a-box>
      <a-box position="0 1.0 -0.25" width="0.6" height="0.8" depth="0.1" color="#4b3d2b"></a-box>
      <a-cylinder radius="0.04" height="0.6" position="-0.25 0.3 -0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="0.25 0.3 -0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="-0.25 0.3 0.25" color="#3a2e22"></a-cylinder>
      <a-cylinder radius="0.04" height="0.6" position="0.25 0.3 0.25" color="#3a2e22"></a-cylinder>
    </a-entity>

    <!-- ITEMS ON TABLE -->
    <a-cylinder position="-0.5 0.9 0" height="0.25" radius="0.12" color="green">
      <a-text value="MILO" width="1" align="center" color="white" position="0 0.15 0.13"></a-text>
    </a-cylinder>
    <a-cylinder position="0.3 0.9 0" height="0.25" radius="0.12" color="lightblue">
      <a-text value="MILK" width="1" align="center" color="white" position="0 0.15 0.13"></a-text>
    </a-cylinder>
    <a-cylinder position="0 0.9 -0.2" height="0.15" radius="0.07" color="#D22"></a-cylinder>
    <a-cylinder position="0 0.9 0.2" height="0.15" radius="0.07" color="white"></a-cylinder>
    <a-sphere radius="0.12" color="orange" position="0.6 0.95 0"></a-sphere>
    <a-sphere radius="0.1" color="red" position="0.7 0.96 0.1"></a-sphere>
    <a-sphere radius="0.1" color="yellow" position="0.55 0.97 -0.1"></a-sphere>

    <!-- SUMMER HUT -->
    <a-entity position="5 0 -10">
      <a-box position="0 1 0" width="4" height="2" depth="4" color="#C19A6B"></a-box>
      <a-cone position="0 2.5 0" radius-bottom="3" radius-top="0.1" height="1.5" color="#8B4513"></a-cone>
      <a-box position="0 0.1 0" width="5" height="0.2" depth="5" color="#DEB887"></a-box>
    </a-entity>

    <!-- TREE -->
    <a-entity position="3 0 -8">
      <!-- Trunk -->
      <a-cylinder position="0 1 0" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <!-- Foliage -->
      <a-cone position="0 3 0" radius-bottom="1" radius-top="0.1" height="2" color="#228B22"></a-cone>
    </a-entity>

    <!-- ANIMATED CLOUDS -->
    <a-entity id="clouds">
      <a-box position="-20 8 -30" depth="0.1" width="6" height="2" color="#fff" opacity="0.6"
             animation="property: position; to: 20 8 -30; dur: 80000; loop: true; easing: linear"></a-box>
      <a-box position="-25 10 -25" depth="0.1" width="8" height="2.5" color="#fff" opacity="0.5"
             animation="property: position; to: 25 10 -25; dur: 100000; loop: true; easing: linear"></a-box>
      <a-box position="-15 7 -20" depth="0.1" width="5" height="1.5" color="#fff" opacity="0.7"
             animation="property: position; to: 15 7 -20; dur: 90000; loop: true; easing: linear"></a-box>
    </a-entity>

    <!-- CAMERA -->
    <a-entity position="0 1.6 10">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
